{% extends 'base.html' %}
{% block title %}Добавить вопрос{% endblock %}
{% block content %}
<h1>Добавить вопрос к тесту: {{ test.title }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Добавить</button>
    <a href="{% url 'edit_test' test.id %}" class="btn btn-secondary">Назад</a>
</form>
{% endblock %}
